<section class="container" style="margin-top: 105px" *ngIf="author && baseFullName">
  <h2 class="text-primary">ავტორი: {{baseFullName}}</h2>
  <form #authorUpdateForm='ngForm' class="mt-3" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">სრული სახელი</label>
      <input type="text" class="form-control" [(ngModel)]="author.fullName" name="fullName" required>
    </div>
    <div class="form-group my-3">
      <label class="form-label">დაბადების თარიღი</label>
      <input type="date" class="form-control" [(ngModel)]="author.birthday" name="birthday" required>
    </div>
    <div class="form-group">
      <label class="form-label">ფოტოსურათის ბმული</label>
      <input type="text" class="form-control" [(ngModel)]="author.imageUrl" name="imageUrl" required>
    </div>
    <div class="form-group my-3" *ngIf="author.imageUrl.includes('http://') || author.imageUrl.includes('https://')">
      <img [src]="author.imageUrl" alt="">
    </div>
    <div class="form-group mt-3">
      <button class="btn btn-warning" type="submit" [disabled]="authorUpdateForm.invalid">რედაქტირება</button>
      <button class="btn btn-info mx-3" type="button" (click)="reset()">გასუფთავება</button>
    </div>
  </form>
</section>
