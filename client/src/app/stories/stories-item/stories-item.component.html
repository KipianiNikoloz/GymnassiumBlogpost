<div class="card text-center custom-card-class-selector" style="width: 50%">
  <div class="card-header">
    {{story.author}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{story.name}}</h5>
    <p class="card-text">{{story.description}}</p>
    <div>
      <a class="btn btn-primary" [routerLink]="['/stories/updated' + story.id]">წაკითხვა</a>
      <a class="btn btn-warning m-2" *ngIf="(accountService.currentAdmin$ | async)" [routerLink]="['/stories/update/' + story.id]">რედაქტირება</a>
      <a class="btn btn-danger" *ngIf="(accountService.currentAdmin$ | async)" (click)="onDelete()">წაშლა</a>
    </div>

  </div>
  <div class="card-footer text-muted">
    {{story.publishDate | date:'shortDate'}}
  </div>
</div>
