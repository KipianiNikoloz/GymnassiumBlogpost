<section *ngIf="story" class="container m-auto d-flex justify-content-center flex-column align-items-start" style="margin-top: 95px!important;">
  <h2>{{story.name}}</h2>
  <h5 class="mt-3">წინასიტყვაობა:</h5>
  <p>{{story.description}}</p>
  <h5 class="mt-3">ნაწარმოები:</h5>
  <p class="mt-2">{{story.content}}</p>
  <p class="mt-2">გამოქვეყნების თარიღი: {{story.publishDate | date: 'dd/MM/YYYY'}}</p>
  <a class="mt-2" [routerLink]="['/authors/' + authorId]">ავტორი: {{story.author}}</a>
</section>
